<body class="container">
    <header>
        <a class="brand-name" href="index.html">Samitra</a>

        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="order.html" class="btn outline active">Order</a></li>
            </ul>
        </nav>

    <main>
        <section class="left">
            <div>
                <img class="images flip" src="assets/images/undraw_mobile_development_8gyo.svg" alt="">

        </section>
        <section class="right">
            <div class="form">
                <form>
                    <div class="form-group">
                        <label for="">Nama :</label>
                        <input type="text">  
                    </div>
                    <div class="form-group">
                        <label for="">No Telpon :</label>
                        <input type="text">

                        <textarea name="" id="" cols="20" rows=3"></textarea>
                    </div>

                        <label for="">Produk :</label>

                            <input class="produk-input" type="text"> 
                            <button class="btn-amount">-</button>

                            <button class="btn-amount">+</button>
                        </div>
                    </div>
                        <button class="btn-order">Order</button>

            </div>
        </section>

<div class="bg-1 bg"><img src="assets/bg/kiri-order.svg" alt=""></div>
